<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone - Paper - Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <h3>Rock Paper Scissors</h3>
    </header>
    <!-- container -->
    <div class="container">
       <div class="content" id="rock">R</div>
       <div class="content" id="paper">P</div>
       <div class="content" id="scissors">S</div>
    </div>
    <!-- score -->
    <div class="score">
        <div class="you">
            <p class="scoreboard1">0</p>
            <p>you</p>
        </div>
        <div class="comp">
            <p class="scoreboard2">0</p>
            <p>comp</p>
        </div>
    </div>
    <!-- footer -->
    <h3 class="msg"></h3>
    <div class="footer">
        <button class="restart">restart</button>
    </div>

    <script src="script.js">

    </script>
</body>
</html>
